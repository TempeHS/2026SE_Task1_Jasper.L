{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Sign Up</h1>
  </div>
</div>
<br>
{% if error %}
<div class="container">
  <div class="row">
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="row">
    <form action="/signup.html" method="POST" class="box">
      <div class="mb-3">
        <label for="name" class="form-label"> Name </label>
        <input
          name="name"
          class="form-control"
          id="name"
          required
        />
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Password </label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
          pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="At least 8 chars, include upper and lower case letters and a number"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
<br />
<div class="container">
  <div class="row">
    <p><b>Already a user?</b> <a href="login.html">Log In</a></p>
  </div>
</div>
{% endblock %}
