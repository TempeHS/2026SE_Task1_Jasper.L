{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Submit a Log</h1>
  </div>
</div>
{% if error %}
<div class="container">
  <div class="row">
    <div class="alert alert-danger" role="alert">something messed up, check your inputs</div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="row">
    <form action="/createlog.html" method="POST" class="box">
      <div class="col-auto">
        <label name="project" class="form-label">Project Name</label>
        <input
          name="project"
          class="form-control"
          id="project"
          required
        />
      <div class="col-auto">
        <label name="worktime" class="form-label">Time Worked (in hours)</label>
        <input
          name="worktime"
          type="number"
          class="form-control"
          id="worktime"
          step="0.01"
          placeholder="2.5"
          required
        />
      <div class="col-auto">
        <label name="message" class="form-label">DevLog Message</label>
        <input
          name="message"
          class="form-control"
          id="message"
          required
        />
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
