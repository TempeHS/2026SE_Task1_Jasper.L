{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Login</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<br />
<div class="container">
  <div class="row">
    <p><b>Not a user?</b> <a href="signup.html">Sign Up</a></p>
  </div>
</div>
{% endblock %}
