{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Sign Up</h1>
  </div>
</div>
{% if error %}
<div class="container">
  <div class="row">
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  </div>
</div>
{% endif %}
<div class="container">
  <div class="row">
    <form action="/signup.html" method="POST" class="box">
      <div class="mb-3">
        <label name="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label name="exampleFormControlInput1" class="form-label"
          >Password (must be at least 8 characters in length, and include at
          least one uppercase and lowercase letter, and a number)</label
        >
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
<br />
<div class="container">
  <div class="row">
    <p><b>Already a user?</b> <a href="login.html">Log In</a></p>
  </div>
</div>
{% endblock %}
